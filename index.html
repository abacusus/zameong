<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PING PONG</title>
    <style>
        body {
            background: url('galaxy.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #controls {
            color: white;
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        #playerNames {
            margin-bottom: 20px;
            text-align: center;
        }

        #playerNames input {
            padding: 8px;
            margin: 5px;
            font-size: 1rem;
        }

        #pong {
            display: none;
            border: 4px solid white;
            background: transparent;
            box-shadow: 0 0 20px white;
        }

        .win-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px white;
        }

        .win-screen button, #startButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            background: white;
            color: black;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .win-screen button:hover, #startButton:hover {
            background: #ddd;
        }
        #orientationWarning {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: black;
  color: white;
  font-size: 24px;
  display: none;
  align-items: center;
  justify-content: center;
  text-align: center;
  z-index: 9999;
  padding: 20px;
}
@media screen and (orientation: portrait) {
  #orientationWarning {
    display: flex;
  }
}

    </style>
</head>
<body>
    <div id="controls">
        Controls For Keyboard: <br>
        Player 1: <strong>W</strong> (Up), <strong>S</strong> (Down) <br>
        Player 2: <strong>⬆</strong> (Up), <strong>⬇</strong> (Down)
    </div>
<div id="orientationWarning">
  Please rotate your device to landscape for a better experience.
</div>

    <div id="playerNames">
        <input type="text" id="player1" placeholder="Player 1 Name">
        <input type="text" id="player2" placeholder="Player 2 Name">
    </div>

    <button id="startButton">Start Game</button>
    <canvas id="pong" ></canvas>
    <script src="script.js"></script>
</body>
</html>
